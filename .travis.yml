---

language: go

go:
  - 1.x

matrix:
  fast_finish: true

before_install:
  - go get golang.org/x/lint/golint
  - go get github.com/mattn/goveralls
  - >-
        if [ -n "$TRAVIS_TAG" ]; then
        sudo apt-get install -y rpm build-essential fakeroot expect debsigs;
        openssl aes-256-cbc -K $encrypted_6b7e08428daf_key -iv $encrypted_6b7e08428daf_iv -in dist/gpg_key.priv.enc -out dist/gpg_key.priv -d;
        fi

before_script:
  - golint -set_exit_status ./...
  - go vet ./... | grep ':' && false || true
  - go test -v -cover ./...
  - >-
        if [ -n "$TRAVIS_TAG" ]; then
        CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${TRAVIS_TAG:1} -X main.build=${TRAVIS_COMMIT::6}" -o $GOPATH/bin/gbt ./cmd/gbt;
        $GOPATH/bin/gbt -version | egrep " ${TRAVIS_TAG:1}, build ${TRAVIS_COMMIT::6}\$";
        fi

script:
  - go install github.com/jtyr/gbt/cmd/gbt
  - $GOPATH/bin/gbt -version
  - if [ -n "$TRAVIS_TAG" ]; then dist/build.sh; fi
  - >-
        if [ "$TRAVIS_PULL_REQUEST" = 'true' ]; then
        for N in $(go list ./...); do go test -v -covermode=count -coverprofile=${N//\//_}.out $N 1>/dev/null; done;
        echo 'mode:'' count' > coverage.out && cat *.out | grep -v 'mode:' | sort -r | awk '{if($1 != last) {print $0;last=$1}}' >> coverage.out;
        $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN;
        fi

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - /tmp/gbt/*.tar.gz
      - /tmp/gbt/*.deb
      - /tmp/gbt/*.rpm
      - /tmp/gbt/*.txt
    skip_cleanup: true
    on:
      tags: true
      repo: jtyr/gbt

  - provider: packagecloud
    username: gbt
    repository: release
    token:
      secure: 
    dist: ubuntu/xenial
    skip_cleanup: true
    local-dir: /tmp/gbt
    package_glob: "*.deb"
    on:
      tags: true
      repo: jtyr/gbt

  - provider: packagecloud
    username: gbt
    repository: release
    token:
      secure: 
    dist: el/7
    skip_cleanup: true
    local-dir: /tmp/gbt
    package_glob: "*.rpm"
    on:
      tags: true
      repo: jtyr/gbt

env:
  global:
    - secure: 

notifications:
  email: false
