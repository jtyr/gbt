---

language: go

go:
  - 1.x

matrix:
  fast_finish: true

before_install:
  - go get github.com/golang/lint/golint

before_script:
  - golint ./...
  - go vet ./...

after_script:
  - go install
  - $GOPATH/bin/gbt -version

before_deploy:
  - dist/build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - /tmp/gbt/*.tar.gz
    - /tmp/gbt/*.txt
  skip_cleanup: true
  on:
    tags: true
    repo: jtyr/gbt

notifications:
  email: false
